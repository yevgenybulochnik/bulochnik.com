<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
  <meta charset="UTF-8">
  <title> Bulochnik.com </title>
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      height: 100%;
    }
    .loading {
      opacity: 0;
      transition: opacity .3s ease-in-out;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      z-index: 10;
    }
    .h1-loading {
      font-family: arial;
      color: white;
    }
    my-app:empty + .loading {
      opacity: 1;
      z-index: 100;
    }
  </style>
</head>
<body>
  <my-app></my-app>
  <div class="loading">
    <h1 class="h1-loading">Loading...</h1>
  </div>
</body>
</html>
